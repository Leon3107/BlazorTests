
<!DOCTYPE html>
<html>
  <head>
    <title>Soraya & Leon</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      html {
        text-align: center;
        vertical-align: center;
      }
      body {
        background-color: #425465;
        color: White;
        font-family: Arial;
     	display: inline-block;
     	margin: 0px auto;
     	text-align: center;
      }
      h1   {
        color: white;
        font-size: 5.0rem;
      }
      img {
        vertical-align: middle;
      }
      p    {
        color: white;
        font-size: 3.0rem;
        vertical-align: baseline;
      }
      .units { font-size: 1.4rem; }
      .values { font-size: 2.2rem; }
    </style>
  </head>
  <body>
        <div>
          <header>
            <h1 class="u-text u-text-default u-text-1">Soraya & Leon</h1>
          </header>
          <img height=64></img>
          <p>
            <span id="months" class="values">0</span>
            <span class="units">Monate</span> 
          </p>
          <p>
            <span id="days" class="values">0</span>
            <span class="units">Tage</span> 
          </p>
          <p>
            <span id="hours" class="values">0</span>
            <span class="units">Stunden</span> 
          </p>
          <p>
            <span id="minutes" class="values">0</span>
            <span class="units">Minuten</span> 
          </p>
          <p>
            <span id="seconds" class="values">0</span>
            <span class="units">Sekunden</span> 
          </p>
        </div> 
	</table>
	<script>
	function updateTime(){
		const startDate = new Date('2023-09-01');
		var currentDate = new Date();
		
		const monthsDiff = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + (currentDate.getMonth() - startDate.getMonth());
		
		//differenz in ms
		const timeDiff = currentDate - startDate;

		// Konvertiere die Differenz in Tage
		const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
		
		// Konvertiere die Differenz in Stunden
		const hourDiff = Math.floor(timeDiff / (1000 * 60 * 60 ));
		
		// Konvertiere die Differenz in Minuten
		const minDiff = Math.floor(timeDiff / (1000 * 60 ));
		
		// Konvertiere die Differenz in Sekunden
		const secDiff = Math.floor(timeDiff / (1000));
		
		document.getElementById("months").innerHTML = monthsDiff;
		document.getElementById("days").innerHTML = daysDiff;
		document.getElementById("hours").innerHTML = hourDiff;
		document.getElementById("minutes").innerHTML = minDiff;
		document.getElementById("seconds").innerHTML = secDiff;
	}
	updateTime();
	setInterval(updateTime, 500);
	</script>
</body>
</html>
