	<script>
	function formatNumberWithCommas(number) {
		return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
	}
	function updateTime(){
        const startDate = new Date('2023-09-01 00:00:00');
		var currentDate = new Date();
		
		const monthsDiff = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + (currentDate.getMonth() - startDate.getMonth());
		
		//differenz in ms
		const timeDiff = currentDate - startDate;

		// Konvertiere die Differenz in Wochen
		const weeksDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
		
		// Konvertiere die Differenz in Tage
		const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
		
		// Konvertiere die Differenz in Stunden
		const hourDiff = Math.floor(timeDiff / (1000 * 60 * 60 ));
		
		// Konvertiere die Differenz in Minuten
		const minDiff = Math.floor(timeDiff / (1000 * 60 ));
		
		// Konvertiere die Differenz in Sekunden
		const secDiff = Math.floor(timeDiff / (1000));
		
		document.getElementById("months").innerHTML = formatNumberWithCommas(monthsDiff);
		document.getElementById("days").innerHTML = formatNumberWithCommas(daysDiff);
		document.getElementById("hours").innerHTML = formatNumberWithCommas(hourDiff);
		document.getElementById("minutes").innerHTML = formatNumberWithCommas(minDiff);
		document.getElementById("seconds").innerHTML = formatNumberWithCommas(secDiff);
	}
	updateTime();
	setInterval(updateTime, 100);
	</script>
